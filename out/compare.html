<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.428000, -122.145000);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(28.580110, -81.444300),
new google.maps.LatLng(28.586751, -81.486895),
new google.maps.LatLng(34.002844, -118.216400),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 5
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(28.580110, -81.444300),

];

strokeOpacity: 1.000000,
strokeWeight: 1
});

Path.setMap(map);

new google.maps.LatLng(33.201242, -117.296984),
new google.maps.LatLng(33.117154, -117.180627),
new google.maps.LatLng(33.170775, -117.158676),
new google.maps.LatLng(33.082400, -117.127641),

Path.setMap(map);

var Path = new google.maps.Polyline({

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
